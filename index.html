<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>

  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>

        <label for="first_name">first name:</label>
        <input type="text" id="first_name" name="first_name_field"/><br>

        <label for="last_name">last name:</label>
        <input type="text" id="last_name" name="last_name_field"/><br>
      
        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone_field"/><br>
      
        <label for="email">email:</label>
        <input type="email" id="email" name="email_field"/><br>
      

      	<label for="gender">Gender:</label><br>
        <input type="radio" id="gender_male" name="gender_field" value="Male" />
        <label for="gender_male">Male</label>

        <input type="radio" id="gender_female" name="gender_field" value="Female" />
        <label for="gender_female">Female</label><br>

        <label for="age">Age:</label><br>
        <select id="age" name="age_field">
          <option value="under 18">under 18</option>
          <option value="over 18">over 18</option>
        </select>
     
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <h2>Days Available:</h2>
      
        <label for="sunday">Sunday</label>
        <input type="checkbox" id="sunday" name="available_field[]" value="Sunday"/><br>
        
		<label for="monday">Monday</label>
        <input type="checkbox" id="monday" name="available_field[]" value="Monday"/><br>
        
		<label for="tuesday">Tuesday</label>
        <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"/><br>
        
		<label for="wednesday">Wednesday</label>
        <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"/><br>
        
		<label for="thursday">Thursday</label>
        <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"/><br>
        
		<label for="friday">Friday</label>
        <input type="checkbox" id="friday" name="available_field[]" value="Friday"/><br>
        
		<label for="saturday">Saturday</label>
        <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"/><br>

      	<h2>Comments</h2>
        <textarea id="comments" name="comments_field" rows="4" cols="60"></textarea>
    </fieldset>

    	<input type="hidden" name="hidden_field" value="Yailine Cano"/>
     	<button type="submit">Submit Query</button>
   
  </form>
</body>
</html>
